name: swapi pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-code:
    name: Lint and Format Python Code with Black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black
      - name: Run black in check mode
        run: |
          black --check .
  docker:
    name: Build container and push to Docker Hub
    runs-on: ubuntu-latest
    needs: lint-code
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build and push to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: aruizdlt/swapi
          registry: docker.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          addLatest: true

  package-and-release:
    name: Package and Upload Helm Chart to GitHub Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    - name: Package Helm chart
      run: |
        helm package ./helm/swapi
        mv *.tgz helm-chart.tgz 
    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: helm-chart.tgz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
